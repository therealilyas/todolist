<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">

</head>

<body>

    <div class="container pt-5" id="app">
        <div class="card">
            <h1 :style="{
                color: inputValue.length < 5 ? 'darkred' : 'darkblue',
                fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
            }">{{ title }}</h1>
            <div class="form-control">

                <input type="text" :placeholder="placeholderString" :value="inputValue" @input="inputChangeHandler" @keypress.enter="inputKeyPress" />

            </div>
            <button class='btn' v-on:click="addNewNote">Add</button>
            <hr/>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note,i) in notes">
                    <span :class="note.length > 5 ? 'primary' : 'bold'">({{i+1}}) {{ toUpperCase(note) }}</span>
                    <button class="btn danger" @click="removeNote(i,$event)">Delete</button>
                </li>
                <hr>
                <li>
                    <strong>Total amount: {{notes.length}}</strong> | Doubled: {{ doubleCount() }}
                </li>
            </ul>
            <div v-else="notes.length === 0">No notes. Add first</div>

        </div>
    </div>



    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
